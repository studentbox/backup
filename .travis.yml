language: php

php:
    - 5.4
    - 5.5
    - 5.6
    - hhvm
    
before_script:
  - composer self-update
  - composer install

script:
    - ./vendor/bin/phpunit --configuration ./build/travis-ci.xml

after_script:
    - wget https://scrutinizer-ci.com/ocular.phar
    - php ocular.phar code-coverage:upload --format=php-clover build/logs/clover.xml

notifications:
  email: false
